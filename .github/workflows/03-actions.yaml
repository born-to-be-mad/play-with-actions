name: 03-actions
on:
  push:
jobs:
  use-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      -
        name: Install repo dependencies
        run: npm install
      -
        name: Run script from repo
        run: node helloWorld.js
